---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
      component: hello
  template:
    metadata:
      labels:
        app: hello
        component: hello
    spec:
      containers:
        - name: hello
          image: hello
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: endpoint
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 60

