---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: master
  template:
    metadata:
      labels:
        app: flink
        component: master
    spec:
      initContainers:
        - name: wait-for-kafka
          image: confluentinc/cp-kafkacat:7.1.5
          command:
            - /bin/sh
            - -c
            - --
          args:
            - until kafkacat -b kafka-broker.{{.Release.Namespace}}.svc.cluster.local:9092 -L; do echo "Failed to connect to kafka"; done; echo "Successfully connected to kafka"
          imagePullPolicy: IfNotPresent
      containers:
        - name: flink-master
          image: apache/flink-statefun:3.2.0
          imagePullPolicy: IfNotPresent
          env:
            - name: ROLE
              value: master
            - name: MASTER_HOST
              value: statefun-master
          ports:
            - containerPort: 6123
              name: rpc
            - containerPort: 6124
              name: blob
            - containerPort: 8081
              name: ui
          livenessProbe:
            tcpSocket:
              port: 6123
            initialDelaySeconds: 30
            periodSeconds: 60
          volumeMounts:
            - name: flink-config-volume
              mountPath: /opt/flink/conf
            - name: module-config-volume
              mountPath: /opt/statefun/modules/example
      volumes:
        - name: flink-config-volume
          configMap:
            name: flink-config
            items:
              - key: flink-conf.yaml
                path: flink-conf.yaml
              - key: log4j-console.properties
                path: log4j-console.properties
        - name: module-config-volume
          configMap:
            name: module-config
            items:
              - key: module.yaml
                path: module.yaml
