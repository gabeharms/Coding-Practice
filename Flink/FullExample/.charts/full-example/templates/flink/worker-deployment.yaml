---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: statefun-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
      component: worker
  template:
    metadata:
      labels:
        app: worker
        component: worker
    spec:
      initContainers:
        - name: wait-for-kafka
          image: confluentinc/cp-kafkacat:7.1.5
          command:
            - /bin/sh
            - -c
            - --
          args:
            - until kafkacat -b kafka-broker.{{.Release.Namespace}}.svc.cluster.local:9092 -L; do echo "Failed to connect to kafka"; done; echo "Successfully connected to kafka"
          imagePullPolicy: IfNotPresent
        - name: wait-for-flink
          image: flink:1.16.0
          command:
            - /bin/sh
            - -c
            - --
          args:
            - until flink list --jobmanager statefun-master-rest.{{.Release.Namespace}}.svc.cluster.local:8081; do echo "Failed to connect to flink master"; done; echo "Successfully connected to flink master"
          imagePullPolicy: IfNotPresent
      containers:
        - name: worker
          image: apache/flink-statefun:3.2.0
          imagePullPolicy: IfNotPresent
          env:
            - name: ROLE
              value: worker
            - name: MASTER_HOST
              value: statefun-master
          resources:
            requests:
              memory: "1Gi"
          ports:
            - containerPort: 6122
              name: rpc
            - containerPort: 6124
              name: blob
            - containerPort: 8081
              name: ui
          livenessProbe:
            tcpSocket:
              port: 6122
            initialDelaySeconds: 30
            periodSeconds: 60
          volumeMounts:
            - name: flink-config-volume
              mountPath: /opt/flink/conf
            - name: module-config-volume
              mountPath: /opt/statefun/modules/example
      volumes:
        - name: flink-config-volume
          configMap:
            name: flink-config
            items:
              - key: flink-conf.yaml
                path: flink-conf.yaml
              - key: log4j-console.properties
                path: log4j-console.properties
        - name: module-config-volume
          configMap:
            name: module-config
            items:
              - key: module.yaml
                path: module.yaml
